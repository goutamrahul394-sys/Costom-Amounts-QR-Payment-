<!DOCTYPE html>
<html lang="en" class=""> <!-- 'class' is controlled by JS for dark mode -->
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>RKT TEMPMAIL</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Unified color palette from your designs
                        "primary": "#D90429", // Main Red
                        "background-light": "#F7F7F7", // App Background (Light)
                        "card-light": "#FFFFFF", // Card/Surface (Light)
                        "background-dark": "#111111", // App Background (Dark)
                        "card-dark": "#1E1E1E", // Card/Surface (Dark)
                        "text-light": "#2D3748", // Main Text (Light)
                        "text-light-secondary": "#6B7280", // Secondary Text (Light)
                        "text-dark": "#E2E8F0", // Main Text (Dark)
                        "text-dark-secondary": "#94a3b8", // Secondary Text (Dark)
                        "border-light": "#E2E8F0",
                        "border-dark": "#333333",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        toastIn: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        toastOut: {
                            '0%': { transform: 'translateY(0)', opacity: '1' },
                            '100%': { transform: 'translateY(100%)', opacity: '0' },
                        }
                    },
                    animation: {
                        toastIn: 'toastIn 0.3s ease-out forwards',
                        toastOut: 'toastOut 0.3s ease-in forwards',
                    }
                },
            },
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
        
        body {
            /* Use dark/light colors from Tailwind config */
            @apply bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Custom style for the email body to render links and basic formatting */
        #email-detail-body a {
            color: #D90429; /* Primary color */
            text-decoration: underline;
        }
        #email-detail-body p {
            margin-bottom: 1rem;
        }

        /* Hide scrollbars */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Loading spinner for buttons */
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 1.25rem; /* 20px */
            height: 1.25rem; /* 20px */
            animation: spin 1s ease-in-out infinite;
        }
        .spinner-dark {
             border-color: rgba(217, 4, 41, 0.3); /* primary/30 */
             border-top-color: #D90429; /* primary */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <!-- JavaScript Logic -->
    <script type="module">
        // API Base URL: https://api.mail.tm
        const API_BASE_URL = "https://api.mail.tm";
        
        // --- State ---
        // Will store { accountId: "...", address: "...", token: "..." }
        let currentEmailData = null; 
        let inboxMessages = [];
        let timerInterval = null;
        let timeLeft = 600; // 10 minutes (UI timer)
        let inboxCheckInterval = null;
        let isTimerRunning = false;
        let activeMessageId = null; // To keep track of the currently viewed message

        // --- DOM Elements ---
        const splashScreen = document.getElementById("splash-screen");
        const loadingBar = document.getElementById("splash-loading-bar");
        const homeScreen = document.getElementById("home-screen");
        const emailDetailScreen = document.getElementById("email-detail-screen");
        
        // Home
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        const changeMailBtn = document.getElementById("change-mail-btn");
        const deleteMailBtn = document.getElementById("delete-mail-btn");
        const emailDisplay = document.getElementById("email-display");
        const copyBtn = document.getElementById("copy-btn");
        const copyIcon = document.getElementById("copy-icon");
        const copyText = document.getElementById("copy-text");
        const timerDisplay = document.getElementById("timer-display");
        const extendTimerBtn = document.getElementById("extend-timer-btn");
        const inboxCountBadge = document.getElementById("inbox-count-badge");
        const refreshInboxBtn = document.getElementById("refresh-inbox-btn");
        const inboxListContainer = document.getElementById("inbox-list-container");
        const inboxEmptyState = document.getElementById("inbox-empty-state");
        
        // Detail
        const detailBackBtn = document.getElementById("email-detail-back");
        const detailSubject = document.getElementById("email-detail-subject");
        const detailSenderInitial = document.getElementById("email-detail-sender-initial");
        const detailSender = document.getElementById("email-detail-sender");
        const detailTimestamp = document.getElementById("email-detail-timestamp");
        const detailBody = document.getElementById("email-detail-body");
        const detailDeleteBtn = document.getElementById("email-detail-delete");

        // Toast
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");

        // --- Functions ---
        
        /**
         * Wrapper for fetch to include a timeout.
         */
        async function fetchWithTimeout(url, options = {}, timeout = 8000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal  
                });
                clearTimeout(id);
                return response;
            } catch (err) {
                clearTimeout(id);
                if (err.name === 'AbortError') {
                    throw new Error('Request timed out');
                }
                throw err;
            }
        }

        /**
         * Initializes the application.
         */
        async function initApp() {
            // 1. Setup Dark Mode
            setupDarkMode();
            
            // 2. Add event listeners
            setupEventListeners();

            // 3. Simulate Splash loading
            loadingBar.style.width = "30%";
            
            // 4. Get new email
            await new Promise(res => setTimeout(res, 500)); // Short delay
            loadingBar.style.width = "60%";
            const success = await getNewEmail();
            
            if (!success) {
                // Failed to get email, stay on splash
                loadingBar.style.width = "0%"; // Reset bar
                showToast("Failed to connect. Retrying...", "error");
                setTimeout(initApp, 3000); // Retry after 3 seconds
                return;
            }

            // 5. Finish loading and show home
            loadingBar.style.width = "100%";
            await new Promise(res => setTimeout(res, 500));
            
            showScreen('home-screen');
            // Timer starts when screen is shown (see showScreen)
            
            // 6. Start auto-checking inbox
            if (inboxCheckInterval) clearInterval(inboxCheckInterval);
            inboxCheckInterval = setInterval(checkInbox, 10000); // Check every 10 seconds
        }

        /**
         * Shows a specific screen and hides others.
         * @param {'splash-screen' | 'home-screen' | 'email-detail-screen'} screenId 
         */
        function showScreen(screenId) {
            splashScreen.classList.add('hidden');
            homeScreen.classList.add('hidden');
            emailDetailScreen.classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');

            // Start timer only when home screen is visible and timer isn't already running
            if (screenId === 'home-screen' && !isTimerRunning) {
                startTimer();
            }
        }

        /**
         * Generates a random string.
         */
        function randomString(length) {
            let result = '';
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        /**
         * Fetches a new random email address.
         * @returns {Promise<boolean>} True if successful, false otherwise.
         */
        async function getNewEmail() {
            try {
                // 1. Get an available domain
                const domainResponse = await fetchWithTimeout(`${API_BASE_URL}/domains`);
                if (!domainResponse.ok) throw new Error('Failed to get domain');
                const domains = await domainResponse.json();
                const domain = domains['hydra:member'][0].domain; // Get first domain

                // 2. Create random address and password
                const address = `${randomString(10)}@${domain}`;
                const password = randomString(12);

                // 3. Create the account
                const accountResponse = await fetchWithTimeout(`${API_BASE_URL}/accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });
                if (!accountResponse.ok) throw new Error('Failed to create account');
                const accountData = await accountResponse.json();

                // 4. Get the JWT token
                const tokenResponse = await fetchWithTimeout(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });
                if (!tokenResponse.ok) throw new Error('Failed to get token');
                const tokenData = await tokenResponse.json();
                
                // 5. Store data and update UI
                currentEmailData = {
                    accountId: accountData.id,
                    address: address,
                    token: tokenData.token
                };
                
                emailDisplay.textContent = currentEmailData.address;
                resetInbox();
                resetTimer();
                return true;
            } catch (err) {
                console.error("Error getting new email:", err);
                showToast("Error creating email.", "error");
                return false;
            }
        }

        /**
         * Deletes the current email account.
         * @returns {Promise<boolean>} True if successful.
         */
        async function deleteEmailAccount() {
            if (!currentEmailData) return false;
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/accounts/${currentEmailData.accountId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentEmailData.token}` }
                });
                if (!response.ok) throw new Error('Failed to delete account');

                currentEmailData = null;
                emailDisplay.textContent = "deleted";
                stopTimer();
                resetInbox();
                showToast("Email address deleted.", "success");
                return true;
            } catch (err) {
                console.error("Error deleting email:", err);
                showToast("Could not delete email.", "error");
                return false;
            }
        }
        
        /**
         * Checks the inbox for new messages.
         */
        async function checkInbox() {
            if (!currentEmailData) return;
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/messages`, {
                    headers: { 'Authorization': `Bearer ${currentEmailData.token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch inbox');
                const messages = await response.json();
                inboxMessages = messages['hydra:member'];
                renderInbox();
            } catch (err) {
                console.error("Error checking inbox:", err);
            }
        }
        
        /**
         * Renders the messages in the inbox list.
         */
        function renderInbox() {
            inboxCountBadge.textContent = inboxMessages.length;
            if (inboxMessages.length === 0) {
                inboxEmptyState.classList.remove('hidden');
                inboxListContainer.innerHTML = ''; // Clear previous messages
                inboxListContainer.appendChild(inboxEmptyState);
            } else {
                inboxEmptyState.classList.add('hidden');
                inboxListContainer.innerHTML = ''; // Clear previous messages and empty state
                inboxMessages.forEach(msg => {
                    const fromName = msg.from.name || msg.from.address.split('@')[0];
                    const initial = fromName.charAt(0).toUpperCase();

                    const messageEl = document.createElement('div');
                    messageEl.className = "flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-background-light dark:hover:bg-background-dark";
                    messageEl.dataset.messageId = msg.id;
                    
                    messageEl.innerHTML = `
                        <div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary">
                            <span class="text-xl font-bold">${initial}</span>
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <div class="flex items-center justify-between">
                                <p class="truncate font-bold">${fromName}</p>
                                <p class="text-xs text-text-light-secondary dark:text-text-dark-secondary">${new Date(msg.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                            </div>
                            <p class="truncate font-medium">${msg.subject}</p>
                            <p class="truncate text-sm text-text-light-secondary dark:text-text-dark-secondary">${msg.intro}</p>
                        </div>
                    `;
                    messageEl.addEventListener('click', () => viewEmail(msg.id));
                    inboxListContainer.appendChild(messageEl);
                });
            }
        }

        /**
         * Clears the inbox UI and state.
         */
        function resetInbox() {
            inboxMessages = [];
            renderInbox();
        }

        /**
         * Fetches a single email and displays it.
         * @param {string} messageId The ID of the message to view.
         */
        async function viewEmail(messageId) {
            if (!currentEmailData) return;
            
            // Set active message ID for deletion
            activeMessageId = messageId;

            try {
                // Fetch the full message details
                const response = await fetchWithTimeout(`${API_BASE_URL}/messages/${messageId}`, {
                    headers: { 'Authorization': `Bearer ${currentEmailData.token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch email details');
                const message = await response.json();

                // Populate the detail screen
                detailSubject.textContent = message.subject;
                detailSender.textContent = message.from.name || message.from.address;
                detailSenderInitial.textContent = (message.from.name || message.from.address).charAt(0).toUpperCase();
                detailTimestamp.textContent = new Date(message.createdAt).toLocaleString();
                
                // Prefer HTML body, fallback to text
                detailBody.innerHTML = message.html ? message.html[0] : `<p>${message.text.replace(/\n/g, '<br>')}</p>`;

                // Show the detail screen
                showScreen('email-detail-screen');

            } catch (err) {
                console.error("Error viewing email:", err);
                showToast("Could not open email.", "error");
            }
        }
        
        /**
         * Deletes a single message from the inbox.
         * @param {string} messageId 
         */
        async function deleteMessage(messageId) {
            if (!currentEmailData || !messageId) return false;
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/messages/${messageId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentEmailData.token}` }
                });
                if (!response.ok) throw new Error('Failed to delete message');
                
                // Remove message from local state and re-render
                inboxMessages = inboxMessages.filter(msg => msg.id !== messageId);
                renderInbox();
                showToast("Message deleted.", "success");
                return true;
            } catch (err) {
                console.error("Error deleting message:", err);
                showToast("Could not delete message.", "error");
                return false;
            }
        }

        /**
         * Sets up event listeners for all interactive elements.
         */
        function setupEventListeners() {
            darkModeToggle.addEventListener('click', toggleDarkMode);
            copyBtn.addEventListener('click', copyEmailToClipboard);
            
            changeMailBtn.addEventListener('click', async () => {
                setButtonLoading(changeMailBtn, true);
                if (currentEmailData) {
                    await deleteEmailAccount();
                }
                await getNewEmail();
                setButtonLoading(changeMailBtn, false);
            });
            
            deleteMailBtn.addEventListener('click', async () => {
                setButtonLoading(deleteMailBtn, true, true);
                await deleteEmailAccount();
                setButtonLoading(deleteMailBtn, false, true);
            });

            refreshInboxBtn.addEventListener('click', async () => {
                 // Add spin animation
                const icon = refreshInboxBtn.querySelector('span');
                icon.classList.add('animate-spin');
                await checkInbox();
                // Remove animation after a short delay
                setTimeout(() => icon.classList.remove('animate-spin'), 500);
            });
            
            extendTimerBtn.addEventListener('click', () => {
                timeLeft += 300; // Add 5 minutes
                updateTimerDisplay();
                showToast("+5 minutes added!", "success");
            });

            detailBackBtn.addEventListener('click', () => {
                showScreen('home-screen');
                activeMessageId = null; // Clear active message ID
            });
            
            detailDeleteBtn.addEventListener('click', async () => {
                if(activeMessageId) {
                    setButtonLoading(detailDeleteBtn, true);
                    const success = await deleteMessage(activeMessageId);
                    setButtonLoading(detailDeleteBtn, false);
                    if(success) {
                        showScreen('home-screen');
                        activeMessageId = null;
                    }
                }
            });
        }
        
        /**
         * Manages loading state for a button.
         * @param {HTMLElement} button The button element.
         * @param {boolean} isLoading True to show spinner, false to show text.
         * @param {boolean} isDarkSpinner True for dark spinner on light background.
         */
        function setButtonLoading(button, isLoading, isDarkSpinner = false) {
            const originalContent = button.innerHTML;
            if (isLoading) {
                button.disabled = true;
                const spinnerClass = isDarkSpinner ? 'spinner-dark' : 'spinner';
                button.innerHTML = `<div class="${spinnerClass}"></div>`;
            } else {
                button.disabled = false;
                // A bit of a hack: relies on the fact that we replace the entire innerHTML.
                // For more complex buttons, you'd store and restore the original content.
                // This is simplified for this example.
                if (button.id === 'change-mail-btn') {
                    button.innerHTML = `<span class="material-symbols-outlined text-xl">autorenew</span><span>Change Mail</span>`;
                } else if (button.id === 'delete-mail-btn') {
                    button.innerHTML = `<span class="material-symbols-outlined text-xl">delete</span><span>Delete Mail</span>`;
                } else if (button.id === 'email-detail-delete') {
                    button.innerHTML = `<span class="material-symbols-outlined">delete</span><span>Delete Message</span>`;
                }
            }
        }

        // --- Timer Functions ---
        
        function startTimer() {
            if (isTimerRunning) return;
            isTimerRunning = true;
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 600; // 10 minutes
            updateTimerDisplay();
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
            } else {
                stopTimer();
                timerDisplay.textContent = "Expired";
                showToast("Email lifetime expired. Get a new one.", "error");
                // Optionally auto-delete and get new email
                // deleteEmailAccount().then(getNewEmail);
            }
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }
        
        // --- UI/Helper Functions ---

        /**
         * Copies the current email address to the clipboard.
         */
        async function copyEmailToClipboard() {
            if (!currentEmailData || !currentEmailData.address) return;
            try {
                await navigator.clipboard.writeText(currentEmailData.address);
                copyIcon.textContent = "check";
                copyText.textContent = "Copied!";
                setTimeout(() => {
                    copyIcon.textContent = "content_copy";
                    copyText.textContent = "Copy";
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                showToast("Failed to copy email.", "error");
            }
        }

        /**
         * Shows a toast notification.
         * @param {string} message The message to display.
         * @param {'success' | 'error'} type The type of toast.
         */
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = `fixed bottom-4 left-1/2 -translate-x-1/2 z-50 w-11/12 max-w-sm rounded-lg p-3 text-white shadow-lg text-center ${type === 'error' ? 'bg-red-500' : 'bg-primary'}`;
            
            toast.classList.remove('hidden');
            toast.style.animation = 'toastIn 0.3s ease-out forwards';
            
            setTimeout(() => {
                toast.style.animation = 'toastOut 0.3s ease-in forwards';
                // Wait for animation to finish before hiding
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }
        
        /**
         * Sets up dark mode based on user preference or saved settings.
         */
        function setupDarkMode() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            }
            updateDarkModeIcon();
        }

        /**
         * Toggles between light and dark mode.
         */
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            updateDarkModeIcon();
        }

        /**
         * Updates the dark mode toggle button icon.
         */
        function updateDarkModeIcon() {
            if (document.documentElement.classList.contains('dark')) {
                darkModeToggle.innerHTML = `<span class="material-symbols-outlined">light_mode</span>`;
            } else {
                darkModeToggle.innerHTML = `<span class="material-symbols-outlined">dark_mode</span>`;
            }
        }

        // --- App Entry Point ---
        document.addEventListener('DOMContentLoaded', initApp);
        
    </script>
