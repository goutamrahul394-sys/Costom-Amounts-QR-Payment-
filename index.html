<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKT UPI QR Code Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code generation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }
        
        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .qr-placeholder {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
            border: 2px dashed #c7d2fe;
        }
        
        .qr-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 20px;
        }
        
        .qr-container img {
            border-radius: 8px;
        }
        
        .app-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .app-icon img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        
        .download-btn {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card p-6 sm:p-8 w-full max-w-md">
        
        <!-- App Icon -->
        <div class="app-icon">
            <img src="https://uploads.onecompiler.io/42n3z3s4f/4437cdczr/mobile-phone-wallet-money-vector-600nw-2196226881-removebg-preview.png" alt="Wallet Icon">
        </div>
        
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-2">
            RKT UPI QR Code Generator
        </h1>
        
        <p class="text-center text-gray-600 mb-6">
            Generate Fix Amount QR codes instantly
        </p>
        
        <!-- Input Form -->
        <div class="space-y-5">
            <div>
                <label for="upi_id" class="block text-sm font-medium text-gray-700 mb-2">
                    Your UPI ID
                </label>
                <input 
                    type="text" 
                    id="upi_id"
                    placeholder="e.g.: RKT7330@upi"
                    class="w-full p-4 input-field rounded-xl focus:outline-none"
                >
            </div>
            
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                    Amount (INR)
                </label>
                <input 
                    type="number" 
                    id="amount"
                    placeholder="e.g.: â‚¹100"
                    min="0.01"
                    step="0.01"
                    class="w-full p-4 input-field rounded-xl focus:outline-none"
                >
            </div>
            
            <button id="generate_qr" class="w-full btn-primary text-white p-4 rounded-xl font-semibold transition duration-300">
                Generate QR Code
            </button>
        </div>
        
        <!-- Error Message Container -->
        <div id="error_message" class="text-red-500 text-center mt-4 font-medium"></div>

        <!-- QR Code Display Area -->
        <div id="qr_code_container" class="mt-8 flex justify-center items-center min-h-[250px] qr-placeholder rounded-xl p-4">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
                <span class="text-gray-500">Your QR code will appear here</span>
            </div>
        </div>
        
        <!-- Download Button -->
        <button id="download_qr" class="download-btn w-full mt-4 btn-secondary text-white p-4 rounded-xl font-semibold transition duration-300">
            Download QR Code
        </button>
        
        <!-- Footer Note -->
        <div class="mt-6 text-center text-xs text-gray-500">
            Scan this QR code with any UPI app to make payment
        </div>
        
    </div>

    <script>
        const generateBtn = document.getElementById('generate_qr');
        const downloadBtn = document.getElementById('download_qr');
        const upiIdInput = document.getElementById('upi_id');
        const amountInput = document.getElementById('amount');
        const qrContainer = document.getElementById('qr_code_container');
        const errorMessage = document.getElementById('error_message');
        
        let qrcode = null; // To store QR code instance
        let currentQRCodeDataURL = null; // To store QR code as data URL for download

        generateBtn.addEventListener('click', () => {
            const upiId = upiIdInput.value.trim();
            const amount = amountInput.value.trim();
            
            // Clear previous error and QR code
            errorMessage.textContent = '';
            
            // Validation
            if (!upiId) {
                errorMessage.textContent = 'Please enter your UPI ID.';
                return;
            }
            if (!amount) {
                errorMessage.textContent = 'Please enter an amount.';
                return;
            }
            if (parseFloat(amount) <= 0) {
                errorMessage.textContent = 'Amount must be greater than 0.';
                return;
            }

            // Create UPI string
            // pn=Payment (You can change this to 'Donation' or 'YourAppName')
            const upiString = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=Payment&am=${encodeURIComponent(amount)}&cu=INR`;
            
            // Clear old QR code
            qrContainer.innerHTML = '';

            // Create new QR code
            try {
                qrcode = new QRCode(qrContainer, {
                    text: upiString,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                
                // Add a class to style the QR code container
                qrContainer.classList.remove('qr-placeholder');
                qrContainer.classList.add('qr-container');
                
                // Show download button
                downloadBtn.style.display = 'block';
                
                // Store QR code as data URL for download
                setTimeout(() => {
                    const qrImage = qrContainer.querySelector('img');
                    if (qrImage) {
                        currentQRCodeDataURL = qrImage.src;
                    }
                }, 100);
                
            } catch (err) {
                console.error(err);
                errorMessage.textContent = 'Error generating QR code. Please try again.';
            }
        });

        // Download QR code functionality
        downloadBtn.addEventListener('click', () => {
            if (!currentQRCodeDataURL) {
                errorMessage.textContent = 'Please generate a QR code first.';
                return;
            }
            
            // Create a temporary anchor element to trigger download
            const downloadLink = document.createElement('a');
            downloadLink.href = currentQRCodeDataURL;
            downloadLink.download = 'UPI_QR_Code.png';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>

</body>
</html>
